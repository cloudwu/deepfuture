<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deep Future</title>
  <style>

      margin: 0;
      background: #000;
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
      color: #f5f5f5;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
      background: radial-gradient(circle at top, rgba(36, 64, 128, 0.8), rgba(6, 10, 24, 0.95));
      text-align: center;
      transition: opacity 0.4s ease;
      z-index: 10;
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #overlay.error {
      background: rgba(16, 16, 16, 0.95);
    }
    .overlay-content {
      max-width: 640px;
    }
    #overlay-title {
      font-size: 2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 12px;
    }
    #overlay-intro {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    #overlay-intro p {
      margin: 0 0 12px;
    }
    #overlay-status {
      font-size: 0.95rem;
      opacity: 0.85;
      margin: 0;
    }
    #overlay-progress {
      margin: 18px auto 0;
      width: 100%;
      max-width: 420px;
      text-align: left;
    }
    #overlay-progress-track {
      position: relative;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: rgba(215, 229, 255, 0.16);
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(6, 12, 28, 0.45);
    }
    #overlay-progress-fill {
      width: 0%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(126, 188, 255, 0.9), rgba(56, 116, 218, 0.9));
      box-shadow: 0 0 12px rgba(96, 158, 255, 0.4);
      transition: width 0.3s ease;
    }
    #overlay-progress-label {
      display: block;
      margin-top: 8px;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-align: right;
      color: rgba(215, 229, 255, 0.72);
    }

      display: none;
      margin: 18px auto 0;
      padding: 12px 26px;
      border-radius: 999px;
      border: 1px solid rgba(126, 188, 255, 0.55);
      background: linear-gradient(135deg, rgba(28, 48, 92, 0.9), rgba(16, 24, 48, 0.9));
      color: #d7e5ff;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(10, 22, 48, 0.4);
      transition: transform 0.18s ease, opacity 0.18s ease, border-color 0.18s ease;
    }
    #font-permission-btn.visible {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #font-permission-btn:hover:not(:disabled),
    #font-permission-btn:focus-visible:not(:disabled) {
      transform: translateY(-1px);
      border-color: rgba(156, 208, 255, 0.85);
      outline: none;
    }
    #font-permission-btn:disabled {
      cursor: wait;
      opacity: 0.6;
    }
    #metrics {
      position: fixed;
      bottom: 24px;
      left: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid rgba(96, 158, 255, 0.35);
      background: linear-gradient(135deg, rgba(18, 30, 58, 0.85), rgba(8, 12, 28, 0.85));
      box-shadow: 0 12px 28px rgba(10, 22, 48, 0.45), inset 0 0 12px rgba(64, 124, 255, 0.25);
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      backdrop-filter: blur(12px);
      z-index: 8;
      overflow: hidden;
      max-width: 56px;
      min-height: 46px;
      box-sizing: border-box;
      transition: max-width 0.28s ease, padding 0.28s ease, border-color 0.28s ease;
    }
    #metrics:hover,
    #metrics:focus-within {
      max-width: 320px;
      padding: 8px 14px;
      border-color: rgba(126, 188, 255, 0.6);
      justify-content: flex-start;
    }
    #source-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      color: #d7e5ff;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

      height: 20px;

    }
    #source-link:hover,
    #source-link:focus-visible {
      opacity: 1;
      transform: translateY(-1px);
    }
    .metrics-details {
      display: inline-flex;
      align-items: center;

      opacity: 0;
      transform: translateX(-6px);
      pointer-events: none;
      max-width: 0;
      flex: 0 1 0%;
      overflow: hidden;
      margin-left: 0;
      transition: opacity 0.18s ease, transform 0.2s ease, max-width 0.28s ease, margin-left 0.28s ease;
    }
    #metrics:hover .metrics-details,
    #metrics:focus-within .metrics-details {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
      max-width: 260px;
      flex-basis: 260px;
      margin-left: 12px;
    }
    #metrics label {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #d7e5ff;
      font-weight: 600;
      cursor: default;
    }
    #metrics label::before {
      content: '';
      width: 16px;
      height: 16px;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.85;
    }

      left: 50%;

      border-radius: 6px;
      background: rgba(12, 20, 40, 0.9);
      box-shadow: 0 6px 14px rgba(6, 12, 28, 0.3);
      color: rgba(215, 229, 255, 0.85);
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      white-space: nowrap;

      transition: opacity 0.18s ease, transform 0.18s ease;

    }

  <script>
  (function () {
    const overlay = document.getElementById('overlay');
    const titleEl = document.getElementById('overlay-title');
    const introEl = document.getElementById('overlay-intro');
    const statusEl = document.getElementById('overlay-status');
    const progressEl = document.getElementById('overlay-progress');
    const progressFillEl = document.getElementById('overlay-progress-fill');
    const progressLabelEl = document.getElementById('overlay-progress-label');
    const fontPermissionBtn = document.getElementById('font-permission-btn');
    const sourceLinkEl = document.getElementById('source-link');
    const uvLabel = document.getElementById('uv_label');
    const pvLabel = document.getElementById('pv_label');
    const metrics = document.getElementById('metrics');
    let lastProgressValue = 0;

    function attachLabelSanitizer(label, prefix) {
      if (!label) return;
      const config = { childList: true, characterData: true, subtree: true };
      const regex = new RegExp('^\\s*' + prefix + '\\s*[:：\\-–]?\\s*', 'i');

      const apply = () => {
        const raw = label.textContent || '';
        if (!raw) return;
        const cleaned = raw.replace(regex, '').trim();
        if (cleaned !== raw) {
          observer.disconnect();
          label.textContent = cleaned;
          observer.observe(label, config);
        }
      };

      let observer = new MutationObserver(apply);
      observer.observe(label, config);
      apply();
    }

    attachLabelSanitizer(uvLabel, 'uv');
    attachLabelSanitizer(pvLabel, 'pv');

    if (metrics) {
      const setExpanded = (expanded) => metrics.setAttribute('aria-expanded', expanded ? 'true' : 'false');
      metrics.addEventListener('mouseenter', () => setExpanded(true));
      metrics.addEventListener('mouseleave', () => setExpanded(false));
      metrics.addEventListener('focusin', () => setExpanded(true));
      metrics.addEventListener('focusout', () => {
        if (!metrics.contains(document.activeElement)) {
          setExpanded(false);
        }
      });
    }

    const locale = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
    const isChinese = locale.startsWith('zh');

    const strings = isChinese ? {
      gameTitle: '深远未来',
      intro: [
        '拓殖星球，发展科技，永无止境地进化你银河系的深远未来。',
        '《深远未来》是桌游的数字化版本，带来“边玩边创造”的独特体验，每一局都能拓展属于你的银河文明。'
      ],
      sourceAriaLabel: '查看源码',
      checkingWebGPU: '正在检查 WebGPU 支持…',
      webgpuMissingTitle: '当前浏览器未开启 WebGPU 支持',
      webgpuMissingDetail: '请在支持 WebGPU 的浏览器中打开，或者在浏览器设置中启用 WebGPU 后刷新页面。',
      loadingResources: '正在加载游戏资源…',
      loadingMainArchive: '正在加载核心资源包…',
      loadingFontArchive: '正在加载字体资源包…',
      waitingLocalFontAuthorization: '请授权读取本地字体…',
      requestingLocalFont: '正在请求访问本地字体…',
      loadingEnglishFont: '正在加载英文字体…',
      loadingChineseFont: '正在加载中文字体…',
      localFontUnavailable: '无法使用本地字体，改为下载字体资源…',
      localFontButton: '授权使用本地字体',
      runtimeReady: '引擎已就绪，正在启动…',
      runtimeFailedTitle: '运行时加载失败',
      runtimeFailedDetail: '加载运行时失败，请稍后重试。'
    } : {
      gameTitle: 'Deep Future',
      intro: [
        'Settle worlds, advance techs, and endlessly evolve your galaxy\'s deep future.',
        'Deep Future is the digital take on the make-as-you-play board game where every session grows your galactic civilization.'
      ],
      sourceAriaLabel: 'Source code on GitHub',
      checkingWebGPU: 'Checking for WebGPU support…',
      webgpuMissingTitle: 'WebGPU is not enabled in this browser',
      webgpuMissingDetail: 'Open the page in a browser with WebGPU support or enable it in your browser settings, then reload.',
      loadingResources: 'Loading game assets…',
      loadingMainArchive: 'Fetching core content…',
      loadingFontArchive: 'Fetching font resources…',
      waitingLocalFontAuthorization: 'Awaiting font authorization…',
      requestingLocalFont: 'Requesting access to local fonts…',
      loadingEnglishFont: 'Loading English font…',
      loadingChineseFont: 'Loading Chinese font…',
      localFontUnavailable: 'Local fonts unavailable. Fetching bundled font…',
      localFontButton: 'Authorize local fonts',
      runtimeReady: 'Runtime ready. Launching…',
      runtimeFailedTitle: 'Runtime failed to load',
      runtimeFailedDetail: 'We could not load the runtime. Please try again later.'
    };

    const supportsLocalFontAPI = typeof window.queryLocalFonts === 'function';
    const textEncoder = typeof TextEncoder !== 'undefined' ? new TextEncoder() : null;
    const ENGLISH_FONT_POSTSCRIPT_NAMES = [
      'ArialMT',
      'LiberationSerif',
      'Arial',
      'Helvetica'
    ];
    const CHINESE_FONT_POSTSCRIPT_NAMES = [
      'STHeiti',
      'MicrosoftYaHei',
      'HeitiSC',
    ];

    const CRC32_TABLE = (() => {
      const table = new Uint32Array(256);
      for (let n = 0; n < 256; n++) {
        let c = n;
        for (let k = 0; k < 8; k++) {
          c = (c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1);
        }
        table[n] = c >>> 0;
      }
      return table;
    })();

    function calculateCRC32(data) {
      let crc = 0xFFFFFFFF;
      for (let i = 0; i < data.length; i++) {
        crc = CRC32_TABLE[(crc ^ data[i]) & 0xFF] ^ (crc >>> 8);
      }
      return (crc ^ 0xFFFFFFFF) >>> 0;
    }

    function sanitizeFontName(name, index) {
      const base = name.trim();
      return base.replace(/[^A-Za-z0-9-_.]/g, '_');
    }

    function createFontZip(entries) {
      if (!entries.length) {
        throw new Error('No font data provided to zip');
      }
      if (!textEncoder) {
        throw new Error('TextEncoder is not available in this environment');
      }

      const files = entries.map((entry, idx) => {
        const safeName = sanitizeFontName(entry.name, idx);
        const fileName = safeName.endsWith('.ttf') ? safeName : safeName + '.ttf';
        const fullName = 'asset/font/' + fileName;
        console.log('Adding font to zip:', fullName);
        const nameBytes = textEncoder.encode(fullName);
        const data = entry.data;
        const crc32 = calculateCRC32(data);
        const nameLength = nameBytes.length;
        const size = data.length;
        return {
          data,
          crc32,
          nameBytes,
          nameLength,
          size
        };
      });

      let localSize = 0;
      let centralSize = 0;
      files.forEach(file => {
        localSize += 30 + file.nameLength + file.size;
        centralSize += 46 + file.nameLength;
      });

      const endOfCentralDirectorySize = 22;
      const totalSize = localSize + centralSize + endOfCentralDirectorySize;
      const output = new Uint8Array(totalSize);
      const view = new DataView(output.buffer);

      let offset = 0;
      const centralRecords = [];

      files.forEach(file => {
        const localHeaderOffset = offset;
        view.setUint32(offset, 0x04034b50, true);
        view.setUint16(offset + 4, 20, true); // version needed to extract
        view.setUint16(offset + 6, 0, true); // general purpose bit flag
        view.setUint16(offset + 8, 0, true); // compression (store)
        view.setUint16(offset + 10, 0, true); // last mod file time
        view.setUint16(offset + 12, 0, true); // last mod file date
        view.setUint32(offset + 14, file.crc32, true);
        view.setUint32(offset + 18, file.size, true); // compressed size
        view.setUint32(offset + 22, file.size, true); // uncompressed size
        view.setUint16(offset + 26, file.nameLength, true);
        view.setUint16(offset + 28, 0, true); // extra field length
        offset += 30;

        output.set(file.nameBytes, offset);
        offset += file.nameLength;

        output.set(file.data, offset);
        offset += file.size;

        centralRecords.push({
          file,
          localHeaderOffset
        });
      });

      const centralDirectoryOffset = offset;

      centralRecords.forEach(({ file, localHeaderOffset }) => {
        view.setUint32(offset, 0x02014b50, true);
        view.setUint16(offset + 4, 20, true); // version made by
        view.setUint16(offset + 6, 20, true); // version needed to extract
        view.setUint16(offset + 8, 0, true); // general purpose bit flag
        view.setUint16(offset + 10, 0, true); // compression
        view.setUint16(offset + 12, 0, true); // last mod file time
        view.setUint16(offset + 14, 0, true); // last mod file date
        view.setUint32(offset + 16, file.crc32, true);
        view.setUint32(offset + 20, file.size, true); // compressed size
        view.setUint32(offset + 24, file.size, true); // uncompressed size
        view.setUint16(offset + 28, file.nameLength, true);
        view.setUint16(offset + 30, 0, true); // extra field length
        view.setUint16(offset + 32, 0, true); // file comment length
        view.setUint16(offset + 34, 0, true); // disk number start
        view.setUint16(offset + 36, 0, true); // internal file attributes
        view.setUint32(offset + 38, 0, true); // external file attributes
        view.setUint32(offset + 42, localHeaderOffset, true); // relative offset
        offset += 46;

        output.set(file.nameBytes, offset);
        offset += file.nameLength;
      });

      const centralDirectorySize = offset - centralDirectoryOffset;

      view.setUint32(offset, 0x06054b50, true);
      view.setUint16(offset + 4, 0, true); // number of this disk
      view.setUint16(offset + 6, 0, true); // number of the disk with the start
      view.setUint16(offset + 8, files.length, true); // total entries on this disk
      view.setUint16(offset + 10, files.length, true); // total entries
      view.setUint32(offset + 12, centralDirectorySize, true);
      view.setUint32(offset + 16, centralDirectoryOffset, true);
      view.setUint16(offset + 20, 0, true); // comment length

      return output;
    }

    async function fetchFontEntry(url, fallbackName) {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('HTTP ' + response.status + ' while fetching ' + url);
      }
      const buffer = await response.arrayBuffer();
      return {
        name: fallbackName,
        data: new Uint8Array(buffer)
      };
    }

    async function getLocalFontEntry(postscriptNames) {
      if (!supportsLocalFontAPI) {
        return null;
      }
      try {
        const fonts = await window.queryLocalFonts({ postscriptNames });
        if (!fonts || fonts.length === 0) {
          return null;
        }
        let selected = null;
        for (const desiredName of postscriptNames) {
          selected = fonts.find(font => font.postscriptName === desiredName);
          if (selected) break;
        }
        if (!selected) {
          selected = fonts[0];
        }
        const blob = await selected.blob();
        const arrayBuffer = await blob.arrayBuffer();
        const baseName = sanitizeFontName(selected.postscriptName || selected.fullName);
        return {
          name: baseName,
          data: new Uint8Array(arrayBuffer)
        };
      } catch (err) {
        console.error('queryLocalFonts failed', err);
        throw err;
      }
    }

    function writeFontZipToModule(entries) {
      const zipData = createFontZip(entries);
      Module.FS.writeFile('/data/font.zip', zipData, { canOwn: true });
      console.log('font.zip prepared:', entries.map(entry => entry.name));
    }

    titleEl.textContent = strings.gameTitle;
    introEl.innerHTML = strings.intro.map(text => '<p>' + text + '</p>').join('');
    sourceLinkEl.setAttribute('aria-label', strings.sourceAriaLabel);
    setProgress(0);

    function setProgress(value) {
      if (!progressEl || !progressFillEl || !progressLabelEl) {
        return;
      }
      const clamped = Math.max(0, Math.min(100, value));
      const nextValue = Math.max(lastProgressValue, clamped);
      lastProgressValue = nextValue;
      const rounded = Math.round(nextValue);
      progressFillEl.style.width = nextValue + '%';
      progressEl.setAttribute('aria-valuenow', String(rounded));
      progressEl.setAttribute('aria-valuetext', rounded + '%');
      progressLabelEl.textContent = rounded + '%';
    }

    function setStatus(message, progressValue) {
      statusEl.textContent = message;
      if (typeof progressValue === 'number') {
        setProgress(progressValue);
      }
    }

    function showError(title, detail) {
      overlay.classList.remove('hidden');
      overlay.classList.add('error');
      titleEl.textContent = title;
      setStatus(detail);
    }

    function hideOverlay() {
      overlay.classList.add('hidden');
    }

    async function hasWebGPU() {
      if (!navigator.gpu || typeof navigator.gpu.requestAdapter !== 'function') {
        return false;
      }
      try {
        const adapter = await navigator.gpu.requestAdapter();
        return Boolean(adapter);
      } catch (err) {
        console.error('WebGPU adapter request failed', err);
        return false;
      }
    }

    function loadRuntimeScript() {
      return new Promise(function (resolve, reject) {
        const script = document.createElement('script');
        script.src = './soluna.js';
        script.onload = () => resolve();
        script.onerror = () => reject(new Error('Failed to load soluna.js'));
        document.head.appendChild(script);
      });
    }

    setStatus(strings.checkingWebGPU, 5);

    hasWebGPU().then(function (supported) {
      if (!supported) {
        showError(strings.webgpuMissingTitle, strings.webgpuMissingDetail);
        return;
      }

      setStatus(strings.loadingResources, 12);

      window.Module = {
        arguments: ["zipfile=/data/main.zip:/data/font.zip"],
        canvas: document.getElementById('canvas'),
        preRun: [function () {
          const runDependency = 'load-main-zip';
          const fontDependency = 'load-font';

          const originalLookup = MEMFS.lookup;
          MEMFS.lookup = function (parent, name) {
            try {
              return originalLookup.call(this, parent, name);
            } catch (e) {
              console.error('[MEMFS lookup failed]',
                'parent:', Module.FS.getPath(parent),
                'name:', name, e);
              throw e;
            }
          };

          Module.FS_createPath('/', 'data', true, true);

          try {
            FS.mkdir('/persistent');
            FS.mount(IDBFS, { autoPersist: true }, '/persistent');
            FS.syncfs(true, err => {
              if (err) console.error('Failed to sync from IDBFS', err);
              else console.log('Synced from IDBFS');
            });

            setInterval(() => {
              FS.syncfs(false, err => {
                if (err) console.error('Failed to sync to IDBFS', err);
                else console.log('Synced to IDBFS');
              });
            }, 10000);
          } catch (e) {
            console.warn('Failed to init persistent storage', e);
          }

          Module.addRunDependency(runDependency);
          setStatus(strings.loadingMainArchive, 28);
          fetch('./main.zip')
            .then(function (response) {
              if (!response.ok) {
                throw new Error('HTTP ' + response.status + ' while fetching main.zip');
              }
              return response.arrayBuffer();
            })
            .then(function (buffer) {
              const data = new Uint8Array(buffer);
              Module.FS.writeFile('/data/main.zip', data, { canOwn: true });
              console.log('main.zip loaded:', Module.FS.readdir('/data'));
              setProgress(48);
            })
            .catch(function (err) {
              console.error('Failed to load main.zip', err);
              throw err;
            })
            .finally(function () {
              Module.removeRunDependency(runDependency);
            });
          Module.addRunDependency(fontDependency);

          let fontDependencyResolved = false;
          function resolveFontDependency() {
            if (!fontDependencyResolved) {
              fontDependencyResolved = true;
              setProgress(90);
              Module.removeRunDependency(fontDependency);
            }
          }

          function loadBundledFontZip() {
            (async () => {
              try {
                setStatus(strings.loadingEnglishFont, 68);
                const englishEntry = await fetchFontEntry('./arial.ttf', 'arial.ttf');
                setProgress(72);
                setStatus(strings.loadingChineseFont, 78);
                const chineseEntry = await fetchFontEntry('./SourceHanSansSC-Regular.ttf', 'SourceHanSansSC-Regular.ttf');
                setProgress(82);
                writeFontZipToModule([englishEntry, chineseEntry]);
                setStatus(strings.loadingFontArchive, 85);
              } catch (err) {
                console.error('Failed to load fallback font files', err);
                throw err;
              } finally {
                resolveFontDependency();
              }
            })().catch(err => {
              console.error('Unhandled fallback font error', err);
            });
          }

          function handleLocalFontAuthorization() {
            if (!supportsLocalFontAPI || !fontPermissionBtn) {
              loadBundledFontZip();
              return;
            }

            fontPermissionBtn.textContent = strings.localFontButton;
            fontPermissionBtn.setAttribute('aria-label', strings.localFontButton);
            fontPermissionBtn.classList.add('visible');
            fontPermissionBtn.disabled = false;
            setStatus(strings.waitingLocalFontAuthorization, 52);

            const requestLocalFonts = async () => {
              fontPermissionBtn.disabled = true;
              setStatus(strings.requestingLocalFont, 58);
              try {
                const fontEntries = [];

                let englishEntry = await getLocalFontEntry(ENGLISH_FONT_POSTSCRIPT_NAMES);
                if (englishEntry) {
                  fontEntries.push(englishEntry);
                  setProgress(68);
                } else {
                  setStatus(strings.loadingEnglishFont, 68);
                  englishEntry = await fetchFontEntry('./arial.ttf', 'arial.ttf');
                  fontEntries.push(englishEntry);
                  setProgress(72);
                }

                let chineseEntry = await getLocalFontEntry(CHINESE_FONT_POSTSCRIPT_NAMES);
                if (chineseEntry) {
                  fontEntries.push(chineseEntry);
                  setProgress(78);
                } else {
                  setStatus(strings.loadingChineseFont, 78);
                  chineseEntry = await fetchFontEntry('./SourceHanSansSC-Regular.ttf', 'SourceHanSansSC-Regular.ttf');
                  fontEntries.push(chineseEntry);
                  setProgress(82);
                }

                writeFontZipToModule(fontEntries);
                setStatus(strings.loadingFontArchive, 85);
                fontPermissionBtn.classList.remove('visible');
                resolveFontDependency();
              } catch (err) {
                console.warn('Local font access failed, falling back to bundled font files', err);
                fontPermissionBtn.classList.remove('visible');
                setStatus(strings.localFontUnavailable, 60);
                loadBundledFontZip();
              }
            };

            fontPermissionBtn.addEventListener('click', () => {
              requestLocalFonts().catch(err => {
                console.error('Unexpected error during local font request', err);
              });
            }, { once: true });
          }

          handleLocalFontAuthorization();
        }],
        onRuntimeInitialized: function () {
          console.log('Soluna runtime ready');
          setStatus(strings.runtimeReady, 100);
          setTimeout(hideOverlay, 400);
        },
        onExit: function (status) {
          console.log('Program exited with status', status);
        },
        onAbort: function (what) {
          console.error('Program aborted:', what);
          showError(strings.runtimeFailedTitle, strings.runtimeFailedDetail);
        },
        print: console.log,
        printErr: console.error
      };

      loadRuntimeScript().catch(function (err) {
        console.error(err);
        showError(strings.runtimeFailedTitle, strings.runtimeFailedDetail);
      });
    });
  })();
  </script>
</body>
